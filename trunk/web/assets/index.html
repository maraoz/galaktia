<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>Galaktia</title>

<script type="text/javascript" src="js/lib/mootools-1.2.3-more.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>

<body>

<p>
<input id="host" type="text" value="ws://localhost:8880" />
<input id="username" type="text" value="walter" />
<input id="passwd" type="password" value="" />
<input id="login" type="button" value="Login" />
</p>

<p>
<input id="text" type="text" value="Hello world!" />
<input id="chat" type="button" value="Chat" />
</p>

<p>
<input id="x" type="text" value="0" />
<input id="y" type="text" value="0" />
<input id="walk" type="button" value="Walk" />
</p>

<p>
<input id="who" type="text" value="waltor" />
<input id="attack" type="button" value="Attack" />
</p>

<p>
<input id="logout" type="button" value="Logout" />
</p>

<p>
<input id="message" type="text" value="{&quot;__class__&quot;: &quot;galaktia.controller.say:SayRequestMessage&quot;, &quot;text&quot;: &quot;Hello world!&quot;}" />
<input id="send" type="submit" value="Send" />
</p>

<textarea id="log" rows="25" cols="80"></textarea>

</body>

</html>
