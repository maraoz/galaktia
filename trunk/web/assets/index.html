<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>Galaktia</title>

<link rel="icon" type="image/vnd.microsoft.icon" href="images/favicon.ico" />
<link type="text/css" rel="stylesheet" href="css/galaktia.css" />

<!-- Scripts (Note: Order matters) -->
<script type="text/javascript" src="js/lib/mootools-1.2.4-core.js"></script>
<script type="text/javascript" src="js/lib/mootools-1.2.4.4-more.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/client.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/dispatcher.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/dao.js"></script>

</head>

<body>
<div id="frontpage">
	<div class="titlepane">
		<h1>Galaktia</h1>
		<p>version 0.2.0</p>
	</div>
	<div class="loginpane">
		<div>
			<label for="host">Host</label>
			<input id="host" type="text" value="ws://localhost:8880" />
		</div>
		<div>
			<label for="username">Username</label>
			<input id="username" type="text" value="" />
		</div>
		<div>
			<label for="password">Password</label>
			<input id="password" type="password" value="" />
		</div>
		<button id="login">Play</button>
	</div>
</div>
<div id="ingamepage">
	<canvas id="canvas" width="800" height="600"></canvas>
	<textarea id="console" class="console" disabled="disabled"></textarea>
	<input id="prompt" class="prompt" type="text" value="" />
</div>
</body>

</html>
